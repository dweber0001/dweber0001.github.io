
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font-awesome -->
    <script src="https://use.fontawesome.com/0856ab4841.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <title>MatchGame</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Matching Pictures Game</h1>
            <p style="color: #fcfcfc;text-shadow: 1px 1px 2px darkblue;;;">Click cards - find the matches!</p>
        </header>
        
	<section class="score-panel">
		<h3 style="color: #003cd3;">Your Score</h3> 
        <p><ul id="star-rating" class="star-rating">
			<li class="star"><i class="fa fa-star"></i></li>
			<li class="star"><i class="fa fa-star"></i></li>
			<li class="star"><i class="fa fa-star"></i></li>
       <span class="moves-counter">0</span><span style="font-size: 1.3em;">Moves</span> 
        <class="timer-container">&nbsp;
			<span class="timer">Timer: 00:00</span>
		</ul></p>
		
		<div class="reset">
			<button class="btn reset-btn">Start Over</button>
		</div>
	</section>
    <!-- Modal -->
	<section class="win-game-modal">
		<div id="modal" class="modal">
		
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2 style="color:#c20000; font-weight: bold; font-style:italic; font-stretch: expanded;">Congratulations!</h2>
				<p>You matched all the pictures!</p>
				<img class="modal-img" src="images/wow.png" alt="WOW image">
				<button class="btn play-again-btn">Play Again?</button>
			</div>
		</div>
	</section>
    <ul class="deck"></ul>
</div>    

<script src="script.js"></script>

</body>
</html>
